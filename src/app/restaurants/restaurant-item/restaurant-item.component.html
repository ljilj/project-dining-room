<b><a (click)="openModal(restaurant)">{{restaurant.name}}</a></b>
<p>{{restaurant.description}}</p>
<p>Cuisine: {{restaurant.cuisine}}</p>
<p>Rating: <dr-rating [iconFull]="'assets/images/star-full.png'" [iconEmpty]="'assets/images/star-empty.png'" [value]="restaurant.rating"></dr-rating></p>
<p>Price: <dr-rating [iconFull]="'assets/images/coin-full.png'" [iconEmpty]="'assets/images/coin-empty.png'" [value]="restaurant.price"></dr-rating></p>
